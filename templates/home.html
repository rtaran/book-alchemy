<!-- templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
</head>
<body>
    <h1>Our Library</h1>

    <!-- Sorting Controls -->
    <div class="sorting">
        Sort by:
        <a href="{{ url_for('home', sort='title') }}">Title</a> |
        <a href="{{ url_for('home', sort='author') }}">Author</a>
    </div>

    <!-- Book List -->
    <div class="books">
        {% for book in books %}
            <div class="book">
                <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-M.jpg"
                     alt="{{ book.title }} cover"
                     onerror="this.style.display='none'">
                <h3>{{ book.title }}</h3>
                <p>by {{ book.author.name }}</p>
                <p>Published: {{ book.publication_date }}</p>
                <p>ISBN: {{ book.isbn }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
